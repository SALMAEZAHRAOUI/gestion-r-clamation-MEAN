<!-- Layout principal avec sidebar -->
<div class="layout">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-header">
      
      <div>
        <h2 class="title">Admin</h2>
      </div>
    </div>
    <nav class="sidebar-nav">
      <a (click)="home()">
        <i class="fas fa-home"></i> Accueil
      </a>
      <a (click)="goToAddUser()">
        <i class="fas fa-user-plus"></i> Ajouter un utilisateur
      </a>
      <a (click)="goToListUsers()">
        <i class="fas fa-users"></i> Liste des utilisateurs
      </a>
      <a (click)="listreclamation()">
        <i class="fas fa-file-alt"></i> Liste des réclamations
      </a>
      <a (click)="assignation()">
        <i class="fas fa-tasks"></i> Assignation
      </a>
      <a (click)="listassignation()">
        <i class="fas fa-tasks"></i> Liste des  Assignation
      </a>
      <a (click)="logout()">
        <i class="fas fa-sign-out-alt"></i> Se déconnecter
      </a>
    </nav>
    
  </aside>

  <!-- Contenu principal -->
  <main class="main-content">
    <div class="add-user-container">
      <h2>Ajouter un Responsable ou un Admin</h2>
    
      <!-- Formulaire pour ajouter un utilisateur -->
      <form (submit)="onAddUser(); $event.preventDefault()">
        <div>
          <label for="username">Nom d'utilisateur</label>
          <input type="text" id="username" [(ngModel)]="username" name="username" required />
        </div>
    
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" [(ngModel)]="email" name="email" required />
        </div>
    
        <div>
          <label for="password">Mot de passe</label>
          <input type="password" id="password" [(ngModel)]="password" name="password" required />
        </div>
    
        <div>
          <label for="role">Rôle</label>
          <select id="role" [(ngModel)]="role" name="role" required>
            <option value="admin">Admin</option>
            <option value="agent">Agent</option>
          </select>
        </div>
    
        <button type="submit">Ajouter</button>
    
        <div *ngIf="errorMessage" style="color:red">{{ errorMessage }}</div>
        <div *ngIf="successMessage" style="color:green">{{ successMessage }}</div>
      </form>
    </div>
    
  
  </main>
</div>
